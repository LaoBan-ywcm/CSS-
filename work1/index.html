<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 外链式 -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<style>
		/*嵌入式*/
		#qianru{
			width: 100px;
			height: 100px;
			background-color: #6ab3dd;
		}
		#qianru p{
			color: #fff;
			font-size: 14px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="wailian">
		<p>第一个盒子，外链式实现</p>
	</div>
	<div id="qianru">
		<p>第二个盒子，嵌入式实现</p>
	</div>
	<!-- 内联式 -->
	<div id="neilian" style="width: 100px;height: 100px;background-color: #23e3e3">
		<p style="color: #fff;font-size: 14px;font-weight: bold;">第三个盒子，内联式实现</p>
	</div>
</body>
</html>
